<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒数跳转</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #e3f2fd;
            border: 6px solid #2196f3;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }

        .circle span {
            font-size: 24px;
            font-weight: bold;
            color: #2196f3;
        }

        .button {
            background-color: #42a5f5;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #1e88e5;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }

        .footer img {
            width: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .footer span {
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="circle">
            <span id="countdown">5</span> <!-- 倒计时显示 -->
        </div>
        <h1>Faston</h1>
        <button class="button" id="redirect-btn">立即跳转</button>
        <div class="footer">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/lock.png" alt="secure">
            <span>secure 安全加密</span>
        </div>
    </div>

    <script>
        let countdown = 5; // 设置倒计时秒数
        const countdownElement = document.getElementById("countdown");
        const redirectBtn = document.getElementById("redirect-btn");

        // 倒计时功能
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = "https://new-url.com"; // 重定向URL
            }
        }, 1000);

        // 手动跳转按钮功能
        redirectBtn.addEventListener("click", () => {
            window.location.href = "https://new-url.com"; // 替换为你的跳转URL
        });
    </script>

</body>
</html>
