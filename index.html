<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoyBag</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F6F1ED;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            border: 2px solid #173F26;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 200px;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #F6F1ED;
            border: 6px solid #173F26;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }

        .circle span {
            font-size: 24px;
            font-weight: bold;
            color: #173F26;
        }

        .button {
            background-color: #173F26;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #125F44;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }

        .footer img {
            width: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .footer span {
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="https://goybag.com/wp-content/uploads/2024/05/Logo-2-480-300x80.png" alt="GoyBag Logo">
        </div>
        <div class="circle">
            <span id="countdown">5</span> <!-- Countdown display -->
        </div>
        <h1>GoyBag</h1>
        <button class="button" id="redirect-btn">Redirect Now</button>
        <div class="footer">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/lock.png" alt="secure">
            <span>Secure Connection</span>
        </div>
    </div>

    <script>
        let countdown = 5; // Set countdown seconds
        const countdownElement = document.getElementById("countdown");
        const redirectBtn = document.getElementById("redirect-btn");

        // Countdown functionality
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = "https://goybag.com"; // Redirect URL
            }
        }, 1000);

        // Manual redirect button functionality
        redirectBtn.addEventListener("click", () => {
            window.location.href = "https://goybag.com"; // Replace with your redirect URL
        });
    </script>

</body>
</html>
